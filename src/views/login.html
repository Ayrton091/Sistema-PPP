<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header></header>
    <main>
        <div class="form-container">
            <h1 id="inicia" >Iniciar Sesion</h1>
            <form id="login-form">
                <label for="codigo">Codigo de Alumno</label>
                <input type="text" name="user" id="codigo" placeholder="Codigo de Alumno" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesion</button>
                <p id="mensaje-error" class="escondido">Usuario o contraseña incorrectos</p>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="login.js"></script>
</html>
